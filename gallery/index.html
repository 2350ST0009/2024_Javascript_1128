<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WCB Fashion Collection</title>
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>

</head>

<body>
    <section class="gallery">
        <!-- 拡大画像 -->

            <img src="images/img1.jpg" alt="画像1">

        </div>

        <div class="gallery-containt wrapper">

                <li><img src="images/img2.jpg" alt="画像2"></li>
                <li><img src="images/img3.jpg" alt="画像3"></li>
                <li><img src="images/img4.jpg" alt="画像4"></li>
                <li><img src="images/img5.jpg" alt="画像5"></li>
                <li><img src="images/img6.jpg" alt="画像6"></li>
                <li><img src="images/img7.jpg" alt="画像7"></li>
                <li><img src="images/img8.jpg" alt="画像8"></li>
                <li><img src="images/img9.jpg" alt="画像9"></li>
            </ul>
        </div>
    </section>
</body>

</html>
